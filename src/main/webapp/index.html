<script>
function greeting(){
alert('Privet');
$("#username").empty();
alert('Poka');

       function mytest() {
        alert('mytest enter');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.overrideMimeType('application/json');
        xmlhttp.open('GET', 'order/first/f', false);
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {
                            if(xmlhttp.status == 200) {
                                var txt = xmlhttp.responseText;
                                alert(txt);
                                $("#username").empty();
                                alert('empty');
                                $("#username").append(txt);
                            }

            }

        };
        xmlhttp.send(null);
    }
</script>
</head>
<body onload="mytest()">
